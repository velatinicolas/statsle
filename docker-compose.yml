version: '3.4'
services:
  api:
    image: node:18
    network_mode: host
    stdin_open: true
    tty: true
    volumes:
      - ./api:/usr/app/
    working_dir: /usr/app/
  db:
    image: postgres:15
    network_mode: host
    volumes: 
      - statle-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=statle
      - POSTGRES_USER=statle
      - POSTGRES_PASSWORD=statle
volumes:
  statle-db:
    external: true